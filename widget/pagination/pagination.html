            a{display:inline-block; padding:5px; margin:0 5px; background-color:#ddd}
            a.x-pagination-current{ background-color:#004a7e}
            a.x-pagination-disable{ background-color:red}
        </style>

                var page = new fd.widget.Pagination({
                    "length": 8
                }).onFirst(/*document.getElementById("first"), */function(){

                }).onLast(function(){

                }).fromTo(/*document.getElementsByTagName("a"),*/ [1, 10], function(){
                    //console.log(this);
                }).onNext(function(){

                }).onPrev();
                //console.log(page.getRange());
            };
        </script>
    </head>
    <body>
        <div id="page"></div>
        <div class="paginate">
            <a href="#" id="first"><span title="首页" class="pre_end">首页</span></a>
            <a href="#" id="prev"><span title="上一页" class="pre">上一页</span></a>
            <a href="#"><strong>1</strong></a>

            <a href="#"><span>9</span></a>

            <!-- [D] 激活状态 -->
            <a href="#" id="next"><span title="下一页" class="next_on">下一页</span></a>
            <a href="#" id="last"><span title="尾页" class="next_end_on">尾页</span></a>
            <!-- [D] 非激活状态
            <a href="#"><span title="下一页" class="next">下一页</span></a>
            <a href="#"><span title="尾页" class="next_end">尾页</span></a> -->

            <fieldset class="group_form">
            <legend>跳转页面表单</legend>
            <input type="number" name="page" id="page" class="input_txt" title="页数">
            <button type="submit" class="btn">确定</button>
            </fieldset>
            </form>
        </div>
    </body>
</html>
