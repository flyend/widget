<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>二级联动</title>
		<link href="http://flyend.github.io/widget/app_css/layout.css" rel="stylesheet" />
		<link href="dialog.css" rel="stylesheet" />
		<link href="http://flyend.github.io/widget/app_css/SyntaxHighlighter.css" rel="stylesheet" />
        <script src="http://flyend.github.io/widget/widget/tree/tree.js"></script>
        <script src="http://flyend.github.io/widget/app_js/SyntaxHighlighter.js"></script>
        <script src="./dialog.src.js"></script>
        <script>
			window.onload = function(){
				//API tree
				var tree = new fd.widget.SmartTree({
					"root": {"text": "API"},
					"store": [
						{"text": "Attributes", "children": [
							{"text": "field"},
							{"text": "store"},
							{"text": "value"},
							{"text": "text"},
							{"text": "nocache"}
						]},
						{"text": "Functions", "children": [
							{"text": "appendTo"},
							{"text": "load"},
							{"text": "chained"}
						]}
					]
				}).onClick(function(a, b){
					if(!this.isLeaf(b)){
						tree.expandTo(this);
					}
				});
				tree.appendTo(document.getElementById("api"));
				dp.SyntaxHighlighter.HighlightAll('code');
			};
		</script>
    </head>
    <body>
    	<div class="wrapper">
	    	<div class="nav">
	    		<h2>Simple Dialog</h2>
	    	</div>
	    	<div class="content document-api">
	    		<div id="api">
	    			<h3>API DOCUMENTATION</h3>
	    		</div>
	    		<div class="editor">
	    			<p>一个简单的Dialog</p>
	    			<div class="demo">
	    				<strong>创建一个示例：</strong><br />
	    				<a class="demo-btn" href="javascript:void(0);" onclick="openDialog1();">open</a>
	    				<script>
	    					function openDialog1(){
	    						new fd.widget.SimpleDialog({
		    						"title": "示例",
									"width": 300,
									"height": 250,
									"location": {"x": 100, "y": 100},
									"content": (function(){
										var dom = document.createElement("div");
										dom.innerHTML = "内容";
										return dom;
									})()
								});
	    					}				
	    				</script>
	    			</div>
			    	<div class="section">
			            <code>
			            <textarea readonly="readonly" name="code" class="jscript">
							//创建一个简单的Dialog
							new fd.widget.SimpleDialog({
								"title": "示例",
								"width": 300,
								"height": 250,
								"content": dom
							});
			            </textarea>
			            </code>
			        </div>
			        <hr />
			        <!--p>参数<a href="#" class="param">field</a>绑定原有的select元素，如无定义此参数，默认将创建一个select并添加到body中。</p-->
			        <div class="demo">
	    				<strong>创建一个可拖动的Dialog</strong><br />
	    				<a class="demo-btn" href="javascript:void(0);" onclick="openDialog2();">open</a></strong>
	    				<script>
	    					function openDialog2(){
	    						new fd.widget.SimpleDialog({
		    						"title": "示例",
									"width": 300,
									"height": 250,
									"location": {"x": 200, "y": 100},
									"content": (function(){
										var dom = document.createElement("div");
										dom.innerHTML = "内容";
										return dom;
									})(),
									"draggable": true,
									"maximum": {"title": "最大化", "listener": function(){}},
									"minimum": {"title": "最小化", "listener": function(){}},
									"closable": {"title": "关闭", "listener": function(a, b){a.parentNode.removeChild(a);}}
								});
	    					}	   
	    				</script>
	    			</div>
			    	<div class="section">
			            <code>
			            <textarea readonly="readonly" name="code" class="jscript">
							//创建一个可拖动的Dialog
							new fd.widget.SimpleDialog({
								"title": "示例",
								"width": 300,
								"height": 250,
								"content": dom,
								"draggable": true
							});
			            </textarea>
			            </code>
			        </div>
			    </div>
		    </div>
	    </div>
    </body>
</html>
