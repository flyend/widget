<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>树</title>
		<link href="http://flyend.github.io/widget/widget/tree/tree.css" rel="stylesheet" />
		<link href="http://flyend.github.io/widget/app_css/layout.css" rel="stylesheet" />
		<link href="http://flyend.github.io/widget/app_css/SyntaxHighlighter.css" rel="stylesheet" />
        <script src="http://flyend.github.io/widget/app_js/SyntaxHighlighter.js"></script>
        <script src="./tree.src.js"></script>
        <style>
        	#api .x-tree .x-tree-relation{background:none;}
        	#api .x-tree .x-tree-child{background:none;}
        	#api .x-tree h2{position:relative;}
        	#api .x-tree .x-tree-leaf-child .x-tree-icon{position:absolute; top:0; left:20px;}
        </style>
        <script>
			window.onload = function(){
				//API tree
				var tree = new fd.widget.SmartTree({
					"root": {"text": "API"},
					"store": [
						{"text": "Attributes", "children": [
							{"text": "root", "children": [{"text": "text"}]},
							{"text": "store"}
						]},
						{"text": "Functions", "children": [
							{"text": "addTreeModelListener"},
							{"text": "append"},
							{"text": "getAllChildren"},
							{"text": "getAllLeaf"},
							{"text": "getChild"},
							{"text": "getChildAt"},
							{"text": "getChildCount"},
							{"text": "getIndexOfChild"},
							{"text": "getLeafCount"},
							{"text": "getModel"},
							{"text": "getNode"},
							{"text": "getParent"},
							{"text": "getRoot"},
							{"text": "isLeaf"},
							{"text": "reomveTreeModelListener"},
							{"text": "setModel"},
							{"text": "setRoot"},
							{"text": "setModel"},
							{"text": "toString"},
							{"text": "appendTo"}
						]}
					]
				}).onClick(function(a, b){
					if(!this.isLeaf(b)){
						tree.expandTo(this);
					}
				});
				tree.appendTo(document.getElementById("api"));
				dp.SyntaxHighlighter.HighlightAll('code');
			};
		</script>
    </head>
    <body>
    	<div class="wrapper">
	    	<div class="nav">
	    		<h2>Smart Tree</h2>
	    	</div>
	    	<div class="content document-api">
	    		<div id="api">
	    			<h3>API DOCUMENTATION</h3>
	    		</div>
	    		<div class="editor">
	    			<p>创建一个简单的树</p>
	    			<div class="demo" id="tree1">
	    				<strong>创建一个示例：</strong><br />
	    				<script>
	    					new fd.widget.SmartTree({
	    						"root": {"text": "API"},
								"store": [
									{"text": "Attributes", "children": [
										{"text": "field"},
										{"text": "store"},
										{"text": "value"},
										{"text": "text"},
										{"text": "nocache"}
									]},
									{"text": "Functions", "children": [
										{"text": "appendTo"},
										{"text": "load"},
										{"text": "chained"}
									]}
								]
							}).appendTo(document.getElementById("tree1"));
	    				</script>
	    			</div>
			    	<div class="section">
			            <code>
			            <textarea readonly="readonly" name="code" class="jscript">
							new fd.widget.SmartTree({
								"root": {"text": "API"},
								"store": []
							});
			            </textarea>
			            </code>
			        </div>
			    </div>
		    </div>
	    </div>
    </body>
</html>
